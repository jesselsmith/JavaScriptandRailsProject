<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Donjons and Dragoons!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <span>
      <h2 class="title">Donjons and Dragoons!</h2>
    </span>
    <span class="session-btns" id="new-session-btns">
      <button class="btn" id="signup-btn">Sign Up</button>
      <button class="btn" id="login-btn">Log In</button>
    </span>
    <span class="session-btns hidden" id="logged-in-span">
      <span id="welcome-text"></span>
      <button class="btn" id="logout-btn">Log Out</button>
    </span>
  </header>
  <div class="container hidden hideable-form" id="login-div">
    <form id="login-form">
      <input type="text" class="user-login" name="user[email]" placeholder="your@email.com">
      <br />
      <input type="password" class="user-login" name="user[password]" placeholder="Password">
      <br />
      <input type="submit" class="user-login" value="Log In" />
    </form>
  </div>
  <div class="container hidden hideable-form" id="signup-div">
    <form id="signup-form">
      <label for="user_email">Email: </label>
      <input type="email" name="user[email]" id="user_email" placeholder="your@email.com">
      <br />
      <label for="user_username">Username: </label>
      <input type="text" name="user[username]" id="user_username" placeholder="Username">
      <br />
      <label for="user_password">Password: </label>
      <input type="password" name="user[password]" id="user_password" placeholder="Password">
      <br />
      <label for="user_password_confirmation">Confirm Password: </label>
      <input type="password" name="user[password_confirmation]" id="user_password_confirmation"
        placeholder="Password Confirmation">
      <input type="submit" id="user-signup" value="Sign Up" />
    </form>
  </div>
  <main>
    <div class="container hidden" id="new-character">
      <button id="new-character-btn">New Character</button>
      <span class="hidden" id="new-character-span">
        <form id="new-character-form">
          <label for="name">Name: </label>
          <input type="text" name="name" id="character_name">
          <input type="submit" value="Add Character">
        </form>
      </span>
    </div>
  </main>

  <script src="./src/index.js"></script>
</body>

</html>
