<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Donjons and Dragoons!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <span>
      <h2 class="title">Donjons and Dragoons!</h2>
    </span>
    <span class="session-btns">
      <button class="btn" id="signup-btn">Sign Up</button>
      <button class="btn" id="login-btn">Log In</button>
    </span>
  </header>
  <div class="container hidden hideable-form" id="login-div">
    <form class="login-form">
      <input type="text" placeholder="Username">
      <br />
      <input type="password" placeholder="Password">
      <br />
      <input type="submit" value="Log In" />
    </form>
  </div>
  <div class="container hidden hideable-form" id="signup-div">
    <form class="signup-form">
      <label for="user_email">Email: </label>
      <input type="email" name="user[email]" id="user_email" placeholder="your@email.com">
      <br />
      <label for="user_username">Username: </label>
      <input type="text" name="user[username]" id="user_username" placeholder="Username">
      <br />
      <label for="user_password">Password: </label>
      <input type="password" name="user[password]" id="user_password" placeholder="Password">
      <br />
      <label for="user_password_confirmation">Password Confirmation: </label>
      <input type="password" name="user[password_confirmation]" id="user_password_confirmation"
        placeholder="Password Confirmation">
      <br />
      <input type="submit" value="Sign Up" />
    </form>
  </div>
  <main>

  </main>

  <script src="./src/index.js"></script>
</body>

</html>
